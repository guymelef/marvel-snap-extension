<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700;800&family=Roboto:wght@400;500;700;800&family=Roboto+Flex:wght@900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
	<title>Marvel SNAP Search</title>
</head>
<body class="content">
	<main>
		<section class="section-buttons">
			<button type="button" id="card" class="btn btn-category btn-card btn-card-select">Card</button>
			<button type="button" id="location" class="btn btn-category btn-location">Location</button>
			<button type="button" id="bot" class="btn btn-category btn-bot" aria-label="Bot Check (Case-Sensitive)">Bot</button>
		</section>
		<section class="section-search secondary-text">
			<form class="search-form">
				<input name="search-term" class="search-term" placeholder="Card search..." type="text" autocomplete="off" aria-label="Search input">
			</form>
		</section>
		<section class="section-search-result">
		</section>
		<section class="section-controls">
			<button type="button" class="btn btn-randomize" aria-label="Random Search">Randomize <img src="images/index/shuffle.svg"></button>
			<a class="btn btn-deck-builder" href="builder.html" aria-label="Go to deck builder">
				<img src="images/index/enter.svg">
			</a>
		</section>
		<section class="section-countdown secondary-text">
			<button class="btn season-calendar" aria-label="View Season Calendar" title="View Season Calendar">
				<img src="images/index/calendar.svg">Season End
			</button>
			<span>:</span>
			<a class="countdown" href="https://www.marvelsnap.com/infiniteleaderboard" target="_blank" aria-label="Season Timer & Infinite Leaderboard Page" title="Check Infinite Leaderboard">
				<img src="images/index/alarm.svg">
				<span class="countdown-timer"></span>
			</a>
		</section>
		<section class="section-modal">
			<div class="modal-content">
				<div class="modal-close">
					<button class="btn modal-close-btn" aria-label="modal close button">&#10005;</button>
				</div>
				<header>
					<h2 class="modal-content-header">
						<a target="_blank" class="season-link" aria-label="read current season info" title="View Season Details"></a>
					</h2>
				</header>
				<div class="season-details"></div>
			</div>
		</section>
	</main>
	<footer>
		<div>
			<a href="https://ko-fi.com/sandvich" target="_blank" title="Support the Developer" aria-label="Support the developer">
				<img src="images/socials/ko-fi.svg" class="kofi" alt="Ko-Fi logo">
			</a>
		</div>
		<ul class="socials">
			<li class="round news">
				<a title="News & Update" aria-label="Read official news & update" class="social-news" href="https://marvelsnap.com/newslist" target="_blank">
					<img src="images/socials/news.svg" alt="news & update">
				</a>
			</li>
			<li class="round discord">
				<a title="Discord" aria-label="Visit official Discord server" href="https://discord.gg/g7HvrWZnz7" target="_blank">
					<img src="images/socials/discord.svg" alt="Discord logo">
				</a>
			</li>
			<li class="round facebook">
				<a title="Facebook" aria-label="Visit official Facebook page" href="https://facebook.com/MARVELSNAP/" target="_blank">
					<img src="images/socials/facebook.svg" alt="Facebook logo">
				</a>
			</li>
			<li class="round reddit">
				<a title="Reddit" aria-label="Visit official Reddit community" href="https://reddit.com/r/MarvelSnap/" target="_blank">
					<img src="images/socials/reddit.svg" alt="Twitch logo">
				</a>
			</li>
			<li class="round twitch">
				<a title="Twitch" aria-label="Visit official Twitch channel" href="https://twitch.tv/marvelsnap" target="_blank">
					<img src="images/socials/twitch.svg" alt="Twitch logo">
				</a>
			</li>
			<li class="round twitter">
				<a title="Twitter / X" aria-label="Visit official Twitter / X account" href="https://x.com/MARVELSNAP" target="_blank">
					<img src="images/socials/x.svg" alt="Twitter / X logo">
				</a>
			</li>
			<li class="round youtube">
				<a title="YouTube" aria-label="Visit official YouTube channel" href="https://youtube.com/c/MarvelSnap" target="_blank">
					<img src="images/socials/youtube.svg" alt="YouTube logo">
				</a>
			</li>
		</ul>
		
	</footer>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
